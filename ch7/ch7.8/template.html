<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style media="screen" type="text/css">
        table {
            border-collapse: collapse;
            border-spacing: 0px;
        }

        table,
        th,
        td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Tracks</h1>
    <table>
        <thead>
            <tr>
                <th>
                    <a href="/?sort=Title">Title</a>
                </th>
                <th>
                    <a href="/?sort=Artist">Artist</a>
                </th>
                <th>
                    <a href="/?sort=Album">Album</a>
                </th>
                <th>
                    <a href="/?sort=Year">Year</a>
                </th>
                <th>
                    <a href="/?sort=Length">Length</a>
                </th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Title}}</td>
                <td>{{.Artist}}</td>
                <td>{{.Album}}</td>
                <td>{{.Year}}</td>
                <td>{{.Length}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
