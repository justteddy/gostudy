<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style media="screen" type="text/css">
        table {
            border-collapse: collapse;
            border-spacing: 0px;
        }

        table,
        th,
        td {
            padding: 5px;
            border: 1px solid rgb(46, 5, 143);
        }
    </style>
</head>

<body>
    <h1>Products</h1>
    <table>
        <thead>
            <tr>
                <th>
                    Item
                </th>
                <th>
                    Price
                </th>
            </tr>
        </thead>
        <tbody>
            {{ range $key, $value := . }}
            <tr>
                <td>{{$key}}</td>
                <td>{{$value}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
